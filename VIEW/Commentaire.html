<body>

                Warning! <br>
                Welcome to the registration page.Before you start,<br>

<div class="inscription">
    <h2>Add your Feedback</h2>
    <form action="../View/Commentaire.php" method="post" onsubmit="return validateForm()">
      <label for="id_user">ID du commentaire :</label>
        <input type="text" id="id_user" name="id_user" readonly><br><br>
     
  
        
        <label for="id_comment">ID  :</label>
        <input type="text" id="id_comment" name="id_comment"><br><br>
        <span id="idCommentError" class="error-message"></span>
        
        <label for="nom">First_name :</label>
        <input type="text" id="nom" name="nom"><br><br>
        
        <label for="prenom"> Comment :</label>
        <textarea id="prenom" name="prenom" rows="4" cols="50" oninput="checkCommentLength()"></textarea><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="avis">Feedback :</label>
        <div class="rating">
            <input type="radio" id="star5" name="avis" value="5">
            <label for="star5" title="5 étoiles">&#9733;</label>
            <input type="radio" id="star4" name="avis" value="4">
            <label for="star4" title="4 étoiles">&#9733;</label>
            <input type="radio" id="star3" name="avis" value="3">
            <label for="star3" title="3 étoiles">&#9733;</label>
            <input type="radio" id="star2" name="avis" value="2">
            <label for="star2" title="2 étoiles">&#9733;</label>
            <input type="radio" id="star1" name="avis" value="1">
            <label for="star1" title="1 étoile">&#9733;</label>
        </div>
        
        <button type="submit">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>REGISTRATION</span>
          </button>
          
    </form>

</div>

<script>
   function validateForm() {
    var id_comment = document.getElementById("id_comment").value;
    var nom = document.getElementById("nom").value;
    var prenom = document.getElementById("prenom").value;
    var email = document.getElementById("email").value;

    // Récupération des éléments de message d'erreur
    var idCommentError = document.getElementById("idCommentError");
    var nomError = document.getElementById("nomError");
    var prenomError = document.getElementById("prenomError");
    var emailError = document.getElementById("emailError");

    // Réinitialisation des messages d'erreur
    idCommentError.innerText = "";
    nomError.innerText = "";
    prenomError.innerText = "";
    emailError.innerText = "";

    if (id_comment == "" || nom == "" || prenom == "" || email == "") {
        alert("Please fill out all fields");
        return false;
    }

    if (id_comment.split(" ").length > 8) {
        idCommentError.innerText = "ID should not exceed 8 words";
        return false;
    }

    return true;
}


    function checkCommentLength() {
        var comment = document.getElementById("prenom").value;

        if (comment.split(" ").length > 200) {
            alert("Comment should not exceed 200 words");
            return false;
        }

        return true;
    }
</script>

</body>
