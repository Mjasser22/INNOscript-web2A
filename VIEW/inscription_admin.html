<script>

function validateForm() {
    var id = document.getElementById("id").value;
    var nom = document.getElementById("nom").value;
    var prenom = document.getElementById("prenom").value;
    var adresse = document.getElementById("adresse").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var password1 = document.getElementById("password1").value;
    var telephone = document.getElementById("telephone").value;
    var num_passport = document.getElementById("num_passport").value;

    if (id == "" || nom == "" || prenom == "" || adresse == "" || email == "" || password == "" || password1 == "" || telephone == "" || num_passport == "") {
        alert("Veuillez remplir tous les champs.");
        return false;
    } else {
        return true;
    }
}
    function validateID() {
        var id = document.getElementById("id").value;
        var idString = id.toString(); 

        if (idString.length === 8 && !isNaN(id)) {
            return true;
        } else {
            alert("Le ID doit être un nombre de 8 chiffres.");
            return false;
        }
    }

    function validateFirstName() {
        var firstName = document.getElementById("nom").value;
        if (/^[a-zA-Z]+$/.test(firstName)) {
            return true;
        } else {
            alert("Le prénom ne doit contenir que des lettres alphabétiques.");
            return false;
        }
    }

    function validateLastName() {
        var lastName = document.getElementById("prenom").value;
        if (/^[a-zA-Z]+$/.test(lastName)) {
            return true;
        } else {
            alert("Le nom ne doit contenir que des lettres alphabétiques.");
            return false;
        }
    }

    function valid_password() {
        var pass = document.getElementById("password").value;
        var pass1 = document.getElementById("password1").value;
        if (pass === pass1) {
            return true;
        } else {
            alert("Les deux mots de passe ne sont pas identiques");
            return false;
        }
    }

    function validateNumberLength() {
        var number = document.getElementById("telephone").value;
        var numberString = number.toString(); 

        if (numberString.length === 8 && !isNaN(number)) {
            return true;
        } else {
            alert("Le numéro doit être un nombre de 8 chiffres.");
            return false;
        }
       
    }
    function validateNumberpass() {
    var password = document.getElementById("password").value;
    var passwordString = password.toString(); 

    if (passwordString.length > 8 && !isNaN(password)) {
        return true;
    } else {
        alert("Le mot de passe doit être un nombre de 8 chiffres .");
        return false;
    }
}
</script>
